name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: ./build.sh install
    
    - name: Generate templates
      run: ./build.sh generate
    
    - name: Build
      run: ./build.sh build
    
    - name: Verify build artifacts
      run: |
        test -f campaign
        test -d public
        echo "Build successful on Linux!"

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: build.bat install
    
    - name: Generate templates
      run: build.bat generate
    
    - name: Build
      run: build.bat build
    
    - name: Verify build artifacts
      run: |
        if (!(Test-Path campaign.exe)) { exit 1 }
        if (!(Test-Path public)) { exit 1 }
        echo "Build successful on Windows!"
      shell: powershell

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: ./build.sh install
    
    - name: Generate templates
      run: ./build.sh generate
    
    - name: Build
      run: ./build.sh build
    
    - name: Verify build artifacts
      run: |
        test -f campaign
        test -d public
        echo "Build successful on macOS!"
